<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[!(user | async) ? 'login':'trackHistory']">Track history</a>
      <a mat-list-item routerLink="/addArtist" *appHasRoles="{role: ['admin', 'user']}">Add new artist</a>
      <a mat-list-item routerLink="/addAlbum" *appHasRoles="{role: ['admin', 'user']}">Add new album</a>
      <a mat-list-item routerLink="/addTrack" *appHasRoles="{role: ['admin', 'user']}">Add new track</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar
      color="primary"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <a routerLink="/" mat-button fxLayoutAlign="center" class="logoLink">
         <span class="material-icons">headphones</span>
          iTunes
         </a>
      </div>
      <nav *ngIf="!(user | async) else userMenu">
        <a mat-button routerLink="registration">REGISTER</a>
        <a mat-button routerLink="login">SIGN IN</a>
      </nav>
    </mat-toolbar>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-template #userMenu>
  <nav>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="register">account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item disabled>{{ (user | async)?.email }}</button>
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>
  </nav>
</ng-template>
