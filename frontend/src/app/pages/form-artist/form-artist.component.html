<h1>Add artist</h1>
<mat-card>
  <mat-card-content>
        <div class="error" *ngIf="error | async">
          {{ error | async }}
        </div>
    <form (ngSubmit)="onSubmit()" #f="ngForm" fxLayout="column">

      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input name="title" required matInput ngModel #title="ngModel"/>
        <mat-error *ngIf="title.touched && title.hasError('required')">Title is required!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Information</mat-label>
        <textarea
          name="info"
          ngModel
          matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="3"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Photo</mat-label>
        <app-file-input name="photo" ngModel></app-file-input>
      </mat-form-field>

      <ng-template #btn>
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="f.invalid"
        >SAVE</button>
      </ng-template>
      <mat-progress-bar mode="indeterminate" *ngIf="(loading | async) else btn"></mat-progress-bar>
    </form>
  </mat-card-content>
</mat-card>
