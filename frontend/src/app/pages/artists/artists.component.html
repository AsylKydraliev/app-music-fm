<div fxLayout="row" fxLayoutAlign="space-between flex-start">
  <h1>Artists</h1>
</div>

<mat-progress-spinner
  *ngIf="loading | async else artistsArea" mode="indeterminate"
></mat-progress-spinner>

<ng-template #artistsArea>
  <div class="content" fxLayout="column">
    <mat-card
      [routerLink]="[artist._id,artist.title, 'artistAlbums']"
      *ngFor="let artist of artists | async"
      fxLayout="column" fxLayoutAlign="space-between"
    >
      <mat-card-title-group>
        <mat-card-title fxLayoutAlign="center center">
        <span class="material-icons">
          library_music
        </span>
          {{ artist.title }}
        </mat-card-title>
        <mat-card-content>
          <img
            mat-card-md-image
            [src]="api + '/uploads/' + artist.photo"
            [alt]="artist.title">
        </mat-card-content>
        <span class="material-icons" *appRoles="['admin']" (click)="onRemove(artist._id)">delete</span>
      </mat-card-title-group>
      <div>
        <a mat-raised-button>{{ (artist.isPublished === false) ? 'Not published' : ''}}</a>&nbsp;
        <a mat-raised-button (click)="onPublish(artist._id, $event)"
        >{{ (artist.isPublished === false) ? 'Publish' : ''}}</a>
      </div>
    </mat-card>
  </div>
</ng-template>
